# Avoid ESC delay
set -s escape-time 0

# modern colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",alacritty:Tc"

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# VIM mode
set -g mode-keys vi

# Enable mouse mode 
set -g mouse on

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -T copy-mode-vi v send -X begin-selection

# Copy selection into system clipboard when in VI mode
if-shell "uname | grep -q Darwin" {
    bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
} {
    bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
}

# Open new windows in the current path
bind c new-window -c "#{pane_current_path}"

# Start with window 1 (instead of 0)
set -g base-index 1

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# Maintain a "gapless" sequence for a session's window numbers
set-option -g renumber-windows on

# Avoid date/time taking up space
set -g status-right ''
set -g status-right-length 0

# Status bar colors
set -g status-style "bg=colour235,fg=colour223"

# Left status
set -g status-left "#[fg=colour223] #S #[fg=colour235]"

# Window status
set-window-option -g window-status-style "fg=colour246,bg=colour235"
set-window-option -g window-status-current-style "fg=colour208,bg=colour235,bold"

# Pane border
set -g pane-border-style "fg=colour243"
set -g pane-active-border-style "fg=colour172"
